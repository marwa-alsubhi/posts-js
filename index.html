<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">

    <!-- Bootstrap import -->
    <link rel="stylesheet"  href="./node_modules//bootstrap/dist/css/bootstrap.min.css"> 
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"> </script>

    <!---Axios import-->
    <!--تستخدم هذي المكتبة لما ابغى اتعامل مع API-->
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    
    
    <title> posts</title>
    
</head>


<body class="bg">
  <!---navBar-->
  <div class ="container ">
    <div class="d-flex justify-content-center">
        <div class="col-9">
            <nav class="navbar navbar-expand-lg bg-light ">
                <div class="container">
                  <a class="navbar-brand" href="#">Posts</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                     
                      <li class="nav-item">
                        <a  class="nav-link active" href="#">Profile</a>
                      </li>
                    </ul>
                  </div>
                  <div class="justify-content-end">
                    <button class="btn btn-light"  data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Login</button>
                    <button class="btn btn-light">Register</button>
                 </div> 
                </div>
              </nav> 
        </div>

    </div>
  </div>


  <!--Create Login model-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">username</label>
              <input type="text" class="form-control" id="username-input">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">password:</label>
              <input type="password" class="form-control" id="password-input">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="{loginOnclick()}">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!---End navbar-->

      <div  class="container mt-5">
        <div class="d-flex justify-content-center">
            <div class="col-9 ">
                <div  id="posts">
                <!---Posts card-->
                <!-- Api حتكون في ملف الجافا سكربت عشان تطلع للمستخدم من -->
            
                
                   
                 </div>
               </div>
              </div>
          </div>
            
    
    <!--js file import-->
    <script src="maim.js"></script>
</body>
















</html>
